<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f9f9f9;
            height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #d5b2b2;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 2.5em;
            font-family: "Times New Roman", Times, serif;
        }

        .container {
            margin: 20px;
            max-width: 800px;
            text-align: center;
        }

        .container h2 {
            font-size: 2em;
            color: #333;
            font-family: "Times New Roman", Times, serif;
        }

        .container p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 20px;
            font-size: 1em;
            color: #d5b2b2;
            text-decoration: none;
            border: 1px solid #d5b2b2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #d5b2b2;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photography</h1>
    </header>
    <div class="container">
        <h2>Welcome to My Photography Page</h2>
        <p>
            Explore my journey through the lens! Here, I share stories, inspirations, and some of my favorite moments captured in photographs. 
            Stay tuned for updates on my latest projects and experiments in photography.
        </p>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
